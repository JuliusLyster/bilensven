<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bilen's Ven</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h1>Admin Login</h1>
        <p>Log ind for at administrere Bilen's Ven</p>

        <div id="error-alert" class="error-alert"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Brugernavn</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Adgangskode</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">Log Ind</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Tilbage til forsiden</a>
        </div>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
