<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Bilen's Ven</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Admin Panel Specific Styles */
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .admin-header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
        }

        .stat-card h3 {
            color: var(--text-light);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            color: var(--primary);
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }

        .admin-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-header h2 {
            color: var(--text-dark);
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead {
            background: var(--bg-light);
        }

        table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-dark);
        }

        table td {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        table tbody tr:hover {
            background: var(--bg-light);
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-success {
            background: #dcfce7;
            color: #16a34a;
        }

        .badge-danger {
            background: #fee2e2;
            color: #dc2626;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-sm.btn-primary {
            background: var(--primary);
            color: white;
            margin-right: 0.5rem;
        }

        .btn-sm.btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-sm:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: var(--shadow-xl);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
            cursor: pointer;
            border: none;
            background: none;
        }

        .close:hover {
            color: var(--text-dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Force Button Visibility */
        table td button.btn-sm {
            display: inline-block !important;
            opacity: 1 !important;
            visibility: visible !important;
        }

        table td button.btn-sm.btn-primary {
            background-color: #2563eb !important;
            color: white !important;
            border: 1px solid #2563eb !important;
        }

        table td button.btn-sm.btn-danger {
            background-color: #dc2626 !important;
            color: white !important;
            border: 1px solid #dc2626 !important;
        }
        /* Modal Form Buttons */
        .modal-content form button[type="submit"],
        .modal-content form .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .modal-content form button[type="submit"]:hover,
        .modal-content form .btn:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        /* Force visibility */
        button.btn,
        button.btn-primary,
        button[type="submit"] {
            display: inline-block !important;
            opacity: 1 !important;
            visibility: visible !important;
            background-color: #2563eb !important;
            color: white !important;
            border: 2px solid #2563eb !important;
        }
    </style>
</head>
<body>
<!-- Login Check -->
<script>
    if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
        window.location.href = 'login.html';
    }
</script>

<div class="admin-container">
    <!-- Header -->
    <div class="admin-header">
        <h1>üîß Admin Panel - Bilen's Ven</h1>
        <button id="logout-btn" class="btn btn-secondary">Log Ud</button>
    </div>

    <!-- Dashboard Stats -->
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Services</h3>
            <p id="services-count">-</p>
        </div>
        <div class="stat-card">
            <h3>Medarbejdere</h3>
            <p id="employees-count">-</p>
        </div>
    </div>

    <!-- Services Management -->
    <section class="admin-section">
        <div class="section-header">
            <h2>üõ†Ô∏è Services</h2>
            <button class="btn btn-primary" onclick="openServiceModal()">+ Ny Service</button>
        </div>

        <div id="services-loading" class="loading">
            <div class="spinner"></div>
            <p>Indl√¶ser services...</p>
        </div>

        <table id="services-table" style="display: none;">
            <thead>
            <tr>
                <th>ID</th>
                <th>Navn</th>
                <th>Beskrivelse</th>
                <th>Pris</th>
                <th>Status</th>
                <th>Handlinger</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <!-- Employees Management -->
    <section class="admin-section">
        <div class="section-header">
            <h2>üë• Medarbejdere</h2>
            <button class="btn btn-primary" onclick="openEmployeeModal()">+ Ny Medarbejder</button>
        </div>

        <div id="employees-loading" class="loading">
            <div class="spinner"></div>
            <p>Indl√¶ser medarbejdere...</p>
        </div>

        <table id="employees-table" style="display: none;">
            <thead>
            <tr>
                <th>ID</th>
                <th>Navn</th>
                <th>Stilling</th>
                <th>Email</th>
                <th>Telefon</th>
                <th>Status</th>
                <th>Handlinger</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
</div>

<!-- Service Modal -->
<div id="service-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="service-modal-title">Ny Service</h2>
            <button class="close" onclick="closeServiceModal()">&times;</button>
        </div>
        <form id="service-form" onsubmit="saveService(event)">
            <input type="hidden" id="service-id">

            <div class="form-group">
                <label for="service-name">Navn *</label>
                <input type="text" id="service-name" required>
            </div>

            <div class="form-group">
                <label for="service-description">Beskrivelse *</label>
                <textarea id="service-description" required></textarea>
            </div>

            <div class="form-group">
                <label for="service-price">Pris (DKK) *</label>
                <input type="number" id="service-price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="service-image-url">Billede URL</label>
                <input type="url" id="service-image-url">
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="service-active" checked>
                <label for="service-active">Aktiv</label>
            </div>

            <button type="submit" class="btn btn-primary">Gem</button>
        </form>
    </div>
</div>

<!-- Employee Modal -->
<div id="employee-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="employee-modal-title">Ny Medarbejder</h2>
            <button class="close" onclick="closeEmployeeModal()">&times;</button>
        </div>
        <form id="employee-form" onsubmit="saveEmployee(event)">
            <input type="hidden" id="employee-id">

            <div class="form-group">
                <label for="employee-name">Navn *</label>
                <input type="text" id="employee-name" required>
            </div>

            <div class="form-group">
                <label for="employee-position">Stilling *</label>
                <input type="text" id="employee-position" required>
            </div>

            <div class="form-group">
                <label for="employee-email">Email</label>
                <input type="email" id="employee-email">
            </div>

            <div class="form-group">
                <label for="employee-phone">Telefon</label>
                <input type="tel" id="employee-phone">
            </div>

            <div class="form-group">
                <label for="employee-image-url">Billede URL</label>
                <input type="url" id="employee-image-url">
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="employee-active" checked>
                <label for="employee-active">Aktiv</label>
            </div>

            <button type="submit" class="btn btn-primary">Gem</button>
        </form>
    </div>
</div>

<script src="js/admin.js"></script>
</body>
</html>
