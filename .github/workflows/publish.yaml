name: Build and Publish Docker Image

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # STEP 1: CHECKOUT KODE
      - name: Checkout code
        uses: actions/checkout@v4

      # STEP 2: SETUP JAVA
      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: 'maven'

      # STEP 3: BUILD & TEST MED MAVEN
      # mvn package kører automatisk:
      # 1. compile
      # 2. test
      # 3. package (laver JAR fil)
      # Hvis tests fejler, stopper workflow'en her
      - name: Build and test with Maven
        run: mvn clean package -B

      # STEP 4: DOCKER BUILD SETUP (For Caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # STEP 5: LOGIN TIL GITHUB CONTAINER REGISTRY
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # STEP 6: GENERER DOCKER METADATA
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Branch navn (main)
            type=ref,event=branch
            # SHA med prefix (main-abc1234)
            type=sha,prefix=main-
            # Latest tag (altid på main)
            type=raw,value=latest

      # STEP 7: BUILD OG PUSH DOCKER IMAGE
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max