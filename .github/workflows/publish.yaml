name: Build and Publish Docker Image

# TRIGGER: Kører ved push til main branch
on:
  push:
    branches: [main]

# Environment variabler brugt i hele workflow'en
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # Permissions nødvendige for at pushe til GHCR
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up JDK 24
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b # v4.5.0
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: 'maven'

      # STEP 3: BUILD & TEST MED MAVEN
      # mvn package kører automatisk:
      # 1. compile
      # 2. test (hvis tests fejler, stopper workflow'en her)
      # 3. package (laver JAR fil)
      - name: Build and test with Maven
        run: mvn clean package -B

      # STEP 4: DOCKER BUILD SETUP
      # Opsætter Docker Buildx for avanceret caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      # STEP 5: LOGIN TIL GITHUB CONTAINER REGISTRY
      # Bruger automatisk GITHUB_TOKEN til autentificering
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # STEP 6: GENERER DOCKER METADATA
      # Genererer tags og labels til Docker image:
      # - main (branch navn)
      # - main-abc1234 (commit SHA for traceability)
      # - latest (for convenience)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@8e5442c4ef9f78752691e2d8f8d19755c6f78e81 # v5.5.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=main-
            type=raw,value=latest

      # STEP 7: BUILD OG PUSH DOCKER IMAGE
      # Bygger multi-stage Docker image og pusher til GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha    # Læs cache fra GitHub Actions
          cache-to: type=gha,mode=max  # Gem cache til GitHub Actions (alle layers)